- name: Install Docker, run echo-server containers, and configure NGINX
  hosts: manager
  become: true
  collections:
    - community.docker

  tasks:
    - name: Ensure required packages are installed
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Create the keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository to apt sources
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        mode: '0644'

    - name: Update apt package list
      apt:
        update_cache: yes
      
    - name: Install Docker and docker-compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Install git
      apt:
        name: git
        state: present

    - name: Clone GitHub repository
      git:
        repo: 'https://github.com/Alex000S/Redbox_test'  # замените на свой URL
        dest: /opt/echo-server
        version: main  # можно указать ветку или тэг
        force: yes

    - name: Run docker-compose
      community.docker.docker_compose:
        project_src: /opt/echo-server
        state: present  # или `started`, если нужен контроль состояния
